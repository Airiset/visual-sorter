<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Sorter v1.0</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" media="screen"/>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas">
            This functionality is not supported by your browser, dummy.
        </canvas>
    </div>

    <div id="compare-menu-container">
        <div class="menu-stack">
            <h1 class="app-header-title">Visual Sorter</h1>
        </div>
        <div class="menu-stack">
            <label for="algorithm-selector-compare-1">First Algorithm  </label>
            <select name="Algorithm" id="algorithm-selector-compare-1"></select>
        </div>
        <div class="menu-stack">
            <label for="algorithm-selector-compare-2">Second Algorithm  </label>
            <select name="Algorithm" id="algorithm-selector-compare-2"></select>
        </div>
        <div class="menu-stack">
            <label for="list-type-selector-compare">List Type  </label>
            <select name="List Type" id="list-type-selector-compare"></select>
        </div>
        <div class="menu-stack">
            <label for="list-size-input-field-compare">List Size  </label>
            <input type="number" id="list-size-input-field-compare">
        </div>
        <div class="menu-stack">
            <label for="delay-range-field-compare">Delay  </label>
            <input type="range" id="delay-range-field-compare">
        </div>
        <div class="menu-stack">
            <button type="button" name="start-sorting-button" class="big-button" id="big-compare-button">Compare !!</button>
        </div>
        <div class="menu-stack" onclick="showRegularMenu()">
            <button class="somewhat-big-button">
                Toggle
            </button>
        </div>
    </div>
    <div id="menu-container">
        <div class="menu-stack">
            <h1 class="app-header-title">Visual Sorter</h1>
        </div>
        <div class="menu-stack">
            <label for="algorithm-selector">Algorithm  </label>
            <select name="Algorithm" id="algorithm-selector"></select>
        </div>
        <div class="menu-stack">
            <label for="list-type-selector">List Type  </label>
            <select name="List Type" id="list-type-selector"></select>
        </div>
        <div class="menu-stack">
            <label for="list-size-input-field">List Size  </label>
            <input type="number" id="list-size-input-field">
        </div>
        <div class="menu-stack">
            <label for="delay-range-field">Delay  </label>
            <input type="range" id="delay-range-field">
        </div>
        <div class="menu-stack">
            <button type="button" name="start-sorting-button" class="big-button" id="big-sort-button">Sort !!</button>
        </div>
        <div class="menu-stack" onclick="showCompareMenu()">
            <button class="somewhat-big-button">
                Toggle
            </button>
        </div>
    </div>

    <script type="text/javascript" src="scripts/dep.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/draw.js"></script>
    <script type="text/javascript" src="scripts/sort.js"></script>
    <script type="text/javascript" src="scripts/menu.js"></script>
    <script type="text/javascript" src="scripts/build.js"></script>
</body>
</html>
